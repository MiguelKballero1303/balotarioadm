<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuestionario Salesforce Administrator</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.22.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div id="root"></div>
  <script type="text/babel">
    const questions = [
      {
        id: 1,
        text: "What option should be selected when choosing an 'Action Type' to create a quick action that launches a Lightning web component?",
        options: [
          { text: "Lightning Component", value: "C" },
          { text: "Custom Component", value: "D" },
          { text: "Lightning Web Component", value: "A" },
          { text: "Flow", value: "B" }
        ],
        correctAnswer: "A",
        explanation: "Unlike global quick actions, object-specific quick actions support Lightning web components. To create a Lightning web component quick action, the 'Lightning Web Component' action type is selected. The 'Lightning Component' option is selected when creating a quick action for an Aura component."
      },
      {
        id: 2,
        text: "An organization has recently enabled multiple currencies. Additional currencies were added and activated for users. What will the users' experience be when they create a new opportunity record?",
        options: [
          { text: "Users will be able to create opportunities in any active currency.", value: "C" },
          { text: "Users can only create opportunities in the corporate currency.", value: "D" },
          { text: "Users will be able to create opportunities in any currency.", value: "B" },
          { text: "Users will be able to create opportunities only in their default currency.", value: "A" }
        ],
        correctAnswer: "C",
        explanation: "After multi-currency is enabled, the administrator must maintain a list of active currencies and their conversion rates relative to the corporate currency. Only active currencies can be used in currency amount fields."
      },
      {
        id: 3,
        text: "The Global Containers Sales Team has noticed that when exchange rates are updated, opportunity amounts recorded in additional currencies change. How can a Salesforce Administrator avoid having opportunity amounts on closed opportunities change when exchange rates are updated?",
        options: [
          { text: "Enable 'Advanced Currency Management' and set dated exchange rates.", value: "D" },
          { text: "Lock the amount on the opportunity record.", value: "C" },
          { text: "Opportunity amounts will always display with the latest exchange rate.", value: "B" },
          { text: "Update the exchange rate on a monthly basis.", value: "A" }
        ],
        correctAnswer: "D",
        explanation: "Enabling 'Advanced Currency Management' allows the setting of dated exchange rates. Opportunity amounts will use the applicable exchange rate, and they will not change every time the exchange rate is updated."
      },
      {
        id: 4,
        text: "Universal Containers would like to improve the usability of their current lookup fields. When looking up a Contact record, they would like to view the Account, Phone, and Email fields as well as the name. What feature would you suggest to help them with this need?",
        options: [
          { text: "Search Layout", value: "D" },
          { text: "Page Layout", value: "C" },
          { text: "Tab Layout", value: "B" },
          { text: "List View", value: "A" }
        ],
        correctAnswer: "D",
        explanation: "Search layouts are ordered groups of fields that are displayed in a particular context, such as search results, a lookup dialog, or a related list. By adding fields like the account name, they will appear beneath the record name in the instant results."
      },
      {
        id: 5,
        text: "A Salesforce administrator is tasked with creating new Home pages in Lightning Experience. What should be considered when creating Home pages?",
        options: [
          { text: "Home pages can only be assigned through permission sets.", value: "C" },
          { text: "Each app can have a different Home page assigned.", value: "D" },
          { text: "The Home page can be customized for each profile.", value: "B" },
          { text: "The Home page can be customized for each role.", value: "A" }
        ],
        correctAnswer: ["D", "B"],
        explanation: "The Home page can be customized in the Lightning App Builder. A different page can be assigned to different profiles and apps, and it can be customized for each profile."
      },
      {
        id: 6,
        text: "A user has asked whether it is possible to manually edit multiple records on a single page and save the changes at the same time. Which features could a Salesforce Administrator use to enable this in Lightning Experience?",
        options: [
          { text: "Give the user the 'Mass Edits from Lists' permission.", value: "B" },
          { text: "Enable inline editing.", value: "A" },
          { text: "Enable quick edit.", value: "C" },
          { text: "Enable Bulk Record Updates from the settings menu.", value: "E" },
          { text: "Enable enhanced lists.", value: "D" }
        ],
        correctAnswer: ["B", "A", "D"],
        explanation: "If both inline editing and enhanced lists are enabled, records can be directly edited in a list. Additionally, giving the user the 'Mass Edits from Lists' permission allows updating values for a common field in up to 200 selected records."
      },
      {
        id: 7,
        text: "European users are reporting that dates are displaying in the US date format instead of the European date format. The majority of users are based in the U.S. What is the most efficient way to handle this issue?",
        options: [
          { text: "Inform European users to change the locale settings in personal settings.", value: "A" },
          { text: "Change the date format setting on the company profile.", value: "B" },
          { text: "Change the default locale setting on the company profile.", value: "C" },
          { text: "Manually change each European user’s locale in User settings.", value: "D" }
        ],
        correctAnswer: "A",
        explanation: "The default locale setting is on the company profile, but it can be overridden by users in their personal settings. The most efficient way is to inform the affected users to change their personal settings to reflect their locale."
      },
      {
        id: 8,
        text: "Each navigation bar of various apps inside a Salesforce org contains items in a particular order to ensure productivity. How can the Salesforce Administrator ensure that the users cannot change this?",
        options: [
          { text: "Permission set.", value: "A" },
          { text: "User Interface settings.", value: "B" },
          { text: "App personalization settings.", value: "C" },
          { text: "Profile settings.", value: "D" }
        ],
        correctAnswer: ["B", "C"],
        explanation: "In User Interface settings, the 'Disable Navigation Bar Personalization in Lightning Experience' option controls whether users can personalize their navigation bar. Additionally, the App Personalization Setting 'Disable end-user personalization of nav items in this app' can be applied to each app."
      },
      {
        id: 9,
        text: "A Salesforce Administrator is told that the sales rep profile should no longer have access to a tab available in an app. Which tab setting should the Salesforce Administrator use?",
        options: [
          { text: "Default On", value: "D" },
          { text: "Tab Hidden", value: "B" },
          { text: "Default Off", value: "A" },
          { text: "None of the tab settings can meet this requirement.", value: "C" }
        ],
        correctAnswer: "B",
        explanation: "The 'Tab Hidden' setting means that the tab will not be visible by default, and the user cannot enable it."
      },
      {
        id: 10,
        text: "Service Silo recently overhauled their Case record page and have included new fields and buttons. Since only a communiqué was sent and no classroom training can be conducted because of the current call volume, they want their agents to still be guided with the changes to the Case record page and how to use the new layout. What is the best option to introduce these Case record changes to the agents?",
        options: [
          { text: "Create dev org accounts for the agents and have them practice on the new Case record page there.", value: "A" },
          { text: "Send an email with screenshots that detail the changes to the new Case record page.", value: "B" },
          { text: "Create a video that shows the changes to the Case record page and have the agents watch it.", value: "C" },
          { text: "Create in-app guidance that includes instructions for the new Case record page.", value: "D" }
        ],
        correctAnswer: "D",
        explanation: "With in-app guidance, supported Setup pages and record pages can come with instructions as to the steps that can be done within the page. This approach avoids the need to switch to other applications and is more efficient."
      },
      {
        id: 11,
        text: "What are valid reasons for using a custom fiscal year?",
        options: [
          { text: "There are 13-week fiscal quarters represented by three periods of 4-4-5 weeks.", value: "D" },
          { text: "The fiscal year does not start on the first day of the month.", value: "C" },
          { text: "The fiscal year does not start in January.", value: "B" },
          { text: "An organization wishes to follow the Gregorian calendar.", value: "A" }
        ],
        correctAnswer: ["D", "C"],
        explanation: "A Custom Fiscal Year is used when an organization’s fiscal structure deviates from the standard calendar. This is necessary when there are non-standard periods or start dates that cannot be configured using the Standard Fiscal Year."
      },
      {
        id: 12,
        text: "Where in an org could a Salesforce Administrator see how many remaining Salesforce licenses are available?",
        options: [
          { text: "Manage Users -> Licenses", value: "C" },
          { text: "Company Information page", value: "B" },
          { text: "System Overview page", value: "A" },
          { text: "Limits -> Licenses", value: "D" }
        ],
        correctAnswer: ["B", "A"],
        explanation: "The Company Information page lists the number of licenses available, used, and remaining. The System Overview page shows system limits including the most used licenses and the number remaining."
      },
      {
        id: 13,
        text: "Global Shipping does business in a number of different countries but wants to report in a single currency. The Salesforce Administrator is considering enabling multi-currency. What additional steps must be taken after multi-currency is enabled?",
        options: [
          { text: "Set the corporate currency", value: "A" },
          { text: "Set the currency for each profile", value: "B" },
          { text: "Set the exchange rates for the currencies", value: "C" },
          { text: "Define the list of currencies and make them active", value: "D" },
          { text: "Set the validity dates for the exchange rates", value: "E" }
        ],
        correctAnswer: ["A", "D", "C"],
        explanation: "After enabling multi-currency, the corporate currency must be set, and the currencies need to be defined and activated. Exchange rates must also be set for the active currencies. 'Setting the currency for each profile' and 'setting validity dates for exchange rates' are not required for this configuration."
      },
      {
        id: 14,
        text: "At United Technologies, the inbound and outbound sales teams use the same Sales app. The inbound sales team uses certain tabs that the outbound sales team doesn't need. What configuration can be done to ensure that each team, according to their respective profiles, sees only the tabs they need on the navigation bar?",
        options: [
          { text: "Create two custom apps with different tabs and apply one each to the two different profiles", value: "A" },
          { text: "A custom app has to be developed for a personalized navigation bar", value: "B" },
          { text: "Assign different home page layouts to each profile", value: "C" },
          { text: "Create two custom apps with different tabs and assign one or the other to each user", value: "D" }
        ],
        correctAnswer: "A",
        explanation: "Custom apps can be created for different tabs. Each profile can have a default app assigned to it, displaying the appropriate tabs for that profile."
      },
      {
        id: 15,
        text: "What does the 'Default Locale' setting determine?",
        options: [
          { text: "Name format", value: "B" },
          { text: "Format of Dates and Times", value: "A" },
          { text: "Display format of Addresses", value: "C" },
          { text: "Fiscal Year", value: "D" },
          { text: "Default Currency", value: "E" }
        ],
        correctAnswer: ["B", "A", "C"],
        explanation: "The 'Default Locale' setting determines the format of dates, times, numbers, names, addresses, and phone numbers in Salesforce. The default currency for single currency orgs is set using the 'Currency Locale' field."
      },
      {
        id: 16,
        text: "What capability has been introduced in Lightning App Builder to enhance user experience when customizing record pages in dynamic forms-enabled pages?",
        options: [
          { text: "Lightning App Builder introduces a new feature to automatically populate related object fields based on predefined criteria.", value: "A" },
          { text: "Users can directly edit related object fields on the record page without navigating through the component palette.", value: "B" },
          { text: "Lightning App Builder now provides a separate tab for cross-object fields, streamlining the process of adding related object fields to record pages.", value: "C" },
          { text: "Users can now drill into lookup relationship fields from the component palette and access fields from related objects.", value: "D" }
        ],
        correctAnswer: "D",
        explanation: "In the Spring '24 release, users can drill into lookup relationship fields from the component palette and access fields from related objects, making customization easier."
      },
      {
        id: 17,
        text: "An administrator has created many custom fields on the Account record for different departments. One page layout is needed for all profiles because some users occasionally need to reference fields used by other departments. Which feature could the administrator enable to assist users in quickly finding the information that is relevant to them?",
        options: [
          { text: "Enable personal page layouts so users can customize the page layout", value: "A" },
          { text: "Enable collapsible sections so users can collapse the sections that are not relevant to them", value: "B" },
          { text: "Enable separate loading of related lists", value: "C" },
          { text: "Enable lazy loading of the detail page", value: "D" }
        ],
        correctAnswer: "B",
        explanation: "Enabling personal page layouts allows users to customize their layout, making it easier for them to find the information that is relevant to them without seeing unnecessary fields."
      },
      {
        id: 18,
        text: "Global Insurance has recently switched to Lightning Experience. Service Agents complain about having to wade through Performance Charts and Top Deals, instead of New Cases on the Home Page. Sales Representatives, on the other hand, refuse to accept any changes to the current Home Page. How can a Salesforce Administrator address the needs of Sales Representatives and the Service Agents?",
        options: [
          { text: "It is not possible to customize the Home Page in Lightning Experience", value: "A" },
          { text: "Advise users that they can customize their own Home Page", value: "B" },
          { text: "Use Visualforce to customize the Home Page to dynamically display based on profile", value: "C" },
          { text: "Use the Lightning App Builder to customize the Home Page for different profiles", value: "D" }
        ],
        correctAnswer: "D",
        explanation: "The Lightning App Builder can be used to customize the Home Pages in Lightning Experience for different profiles. This ensures that the Home Page meets the specific needs of both Service Agents and Sales Representatives."
      },
      {
        id: 19,
        text: "Acme Appliances has a number of Knowledge articles that should be exposed on the company's customer service site. The articles cover four areas, namely, New Products, Customer Service, Resources, and Best Practices. What features need to be set up to allow the articles to be separated into their respective areas and viewed on the site?",
        options: [
          { text: "Components", value: "A" },
          { text: "Data categories", value: "B" },
          { text: "Chatter", value: "C" },
          { text: "Topics", value: "D" }
        ],
        correctAnswer: ["B", "D"],
        explanation: "Knowledge articles can be organized using data categories and topics. These can be used to filter articles on the customer service site."
      },
      {
        id: 20,
        text: "The Salesforce administrator at Cosmic Solutions has created a new Lightning app for sales reps to manage accounts, opportunities, and orders. This custom app should appear first in their App Launcher by default, replacing the old one. Additionally, the existing Sales app should no longer be visible in the App Launcher. What should the Salesforce administrator do to meet these requirements?",
        options: [
          { text: "Navigate to the 'App Menu' page in Setup to change the default order of apps and hide the existing Sales app in the App Launcher.", value: "A" },
          { text: "Navigate to the 'App Launcher' page in Setup to change the default order of apps and hide the existing Sales app in the App Launcher.", value: "B" },
          { text: "Navigate to the 'App Manager' page in Setup to change the default order of apps and hide the existing Sales app in the App Launcher.", value: "C" },
          { text: "Click the 'App Launcher' icon to configure the default order of apps and hide the existing Sales app in the App Launcher.", value: "D" }
        ],
        correctAnswer: "A",
        explanation: "The Salesforce Administrator can navigate to the 'App Menu' page in Setup and drag the apps to change their order. They can also click 'Visible in App Launcher' or 'Hidden in App Launcher' to show or hide individual apps."
      },
      {
        id: 21,
        text: "If an organization is using multi-currency and does not want the converted amount to change on closed opportunities when exchange rates are updated, which feature allows tracking of exchange rates by date?",
        options: [
          { text: "Opportunity Locking", value: "A" },
          { text: "Exchange Rate Management", value: "B" },
          { text: "Advanced Currency Management", value: "C" },
          { text: "Lock Exchange Rates", value: "D" }
        ],
        correctAnswer: "C",
        explanation: "Advanced Currency Management allows you to track exchange rates by date range. This feature locks the opportunity converted amount based on the closed date and applicable exchange rate."
      },
      {
        id: 22,
        text: "A service manager usually audits several cases a day for the customer service team and has requested a capability that would allow changing the record owner of multiple cases quickly from the queue list view. What can be done to accommodate this request?",
        options: [
          { text: "Use the Mass Quick action to update status and change record owner.", value: "A" },
          { text: "Create a custom list view, add filter for case status and share list view to specific user.", value: "B" },
          { text: "Create a quick action that updates the owner field in a record page.", value: "C" },
          { text: "Create a report for cases and update case owner through field editing.", value: "D" }
        ],
        correctAnswer: "A",
        explanation: "Mass quick actions allow updating up to 100 records from a list view or related list. The service manager can quickly change the record owner through a Mass Quick action without needing to create a new list view."
      },
      {
        id: 23,
        text: "Cosmic Innovations is a US-based company, planning to start marketing and selling its products in Europe. It will not establish an office in Europe. It will be using Salesforce to record leads and manage sales opportunities. Which of the following would a data architect need to consider to ensure compliance with GDPR regulations?",
        options: [
          { text: "Any data collected related to European Individuals that become inactive, will need to be deleted after 3 years.", value: "A" },
          { text: "All personal and sensitive data will need to be protected.", value: "B" },
          { text: "All data collected related to European prospects or customers will need to be encrypted.", value: "C" },
          { text: "A GDPR regulations will not apply as Cosmic Innovations will not establish an office in Europe.", value: "D" }
        ],
        correctAnswer: "B",
        explanation: "GDPR applies to all data collected for EU individuals, regardless of whether the company has a physical presence in the EU. Personal and sensitive data must be classified, protected, and stored according to GDPR guidelines."
      },
      {
        id: 24,
        text: "Which of the following are found in the Company Information page?",
        options: [
          { text: "Total Number of Open Opportunities", value: "A" },
          { text: "Licenses available", value: "B" },
          { text: "Default Locale", value: "C" },
          { text: "Storage Used", value: "D" },
          { text: "Roles", value: "E" }
        ],
        correctAnswer: ["C", "D", "B"],
        explanation: "The Company Information page contains company, financial, and support information. It includes the default language, timezone, locale, as well as the storage space used and the number of licenses available."
      },
      {
        id: 25,
        text: "A developer of Cosmic Solutions has created a new sandbox from the company's production org of Salesforce. They are using change sets and setting up deployment connections. What setting should be selected, and in which environment, to push metadata from the new sandbox to production?",
        options: [
          { text: "'Allow Inbound Changes' in production", value: "A" },
          { text: "'Allow Outbound Changes' in sandbox", value: "B" },
          { text: "'Allow Inbound Changes' in sandbox", value: "C" },
          { text: "'Allow Outbound Changes' in production", value: "D" }
        ],
        correctAnswer: "A",
        explanation: "Deployment connections are automatically created when a sandbox is created. For inbound change sets to be authorized in the production environment, the 'Allow Inbound Changes' option must be enabled in the production org."
      },
      {
        id: 26,
        text: "Which of the following are correct regarding fiscal year settings?",
        options: [
          { text: "If the fiscal year is set in accordance with the Gregorian calendar, it is recommended that custom fiscal years be utilized", value: "C" },
          { text: "Once defined, a custom fiscal year cannot be modified", value: "D" },
          { text: "Once enabled, custom fiscal years can no longer be disabled", value: "B" },
          { text: "Custom fiscal years Impact forecasts, reports, and quotas", value: "E" }
          { text: "When the fiscal year start moth is changed, quota and adjustment information is purged", value: "A" }
        ],
        correctAnswer: ["E", "A", "B"],
        explanation: "Fiscal years can be modified at any time, but once a custom fiscal year is enabled, it cannot be disabled. Custom fiscal year settings impact reports, quotas, and forecasts."
      },
      {
        id: 27,
        text: "ABC Rentals has a financial year that begins in July and ends in June. How can the Salesforce Administrator make sure that reports and forecasts are set up to reflect this?",
        options: [
          { text: "Enable Custom Fiscal Year and set the starting month to July", value: "A" },
          { text: "Use the Default Fiscal Year Setting in Salesforce", value: "B" },
          { text: "It is not possible to change the fiscal year setting in Salesforce", value: "C" },
          { text: "Use Standard Fiscal Year and set the fiscal year to start in July", value: "D" }
        ],
        correctAnswer: "D",
        explanation: "The Standard Fiscal Year can be used when an organization follows the Gregorian calendar and just needs to adjust the fiscal year start month. The Standard Fiscal Year allows the fiscal year to start in July."
      },
      {
        id: 28,
        text: "A company in the telecommunications industry has teams of agents who are at times in the field providing technical support to major clients. The agents use a Lightning App to work with records of a custom object and are requesting to have the detail page display only the necessary actions when accessing the record using the Salesforce mobile app to improve the user experience. Which of the options below can be performed to meet the requirement?",
        options: [
          { text: "Use Dynamic Actions to hide and show actions", value: "A" },
          { text: "Set Action Visibility using the page layout editor", value: "B" },
          { text: "Use the Lightning Mobile Page for mobile users", value: "C" },
          { text: "Build a separate Lightning App for mobile devices", value: "D" }
        ],
        correctAnswer: "A",
        explanation: "Dynamic Actions are supported in the mobile app for custom and standard objects. Once Dynamic Actions is enabled on a Lightning record page in App Builder, action visibility can be set based on filters such as the field value of the record, device of the current user, and more. After Dynamic Actions has been enabled, the actions available in the highlights panel of the record page are no longer controlled from the object's page layout. Setting Action Visibility is performed in Lightning App Builder. A Lightning Mobile Page does not exist. Building a separate Lightning App for mobile devices does not help since Action Visibility is configured at the object level and not at the App level."
      },
      {
        id: 29,
        text: "CoolRay Inc. has a division that makes eye protection equipment for winter sports. Another division also exists that specializes in fashion eyewear, and the Role assigned to users in this division is different from the other. In addition, a Lightning app has been created for each division to manage the eyewear products which are publicly visible in the org. What customization options below can help users distinguish the different apps and allow them to easily access products that belong to their division?",
        options: [
          { text: "Create sharing rules to prevent users from viewing products from another division.", value: "A" },
          { text: "Set different brand images and colors for the two Lightning apps accordingly.", value: "B" },
          { text: "Use planned list views for the two types of products managed by the different divisions.", value: "C" },
          { text: "Customize the Lightning apps to be accessible based on the Role of the user.", value: "D" }
        ],
        correctAnswer: ["C", "B"],
        explanation: "Customizing the brand image and color for each app helps users distinguish between the apps. Additionally, setting up custom list views allows filtering by product type, which makes it easier for users to access the right products based on their division."
      },
      {
        id: 30,
        text: "An administrator is considering changing the default company locale. What should the administrator consider when doing this?",
        options: [
          { text: "The company locale will be used for all users, and it cannot be changed.", value: "A" },
          { text: "The company locale is not set as the default for new users; users must set the locale on their user record when they first log in.", value: "B" },
          { text: "The company locale is set as the default for new users but can be changed only by an administrator.", value: "C" },
          { text: "The company locale is set as the default for new users, but any user can change their personal locale setting", value: "D" }
        ],
        correctAnswer: "D",
        explanation: "New users inherit the company’s locale setting, but it can be changed by the user in 'Personal Information' or by an administrator."
      },
      {
        id: 31,
        text: "A sales user has created a list view to display accounts of premium customers in Lightning Experience. He would like to share this list with a public group of co-workers. What should a Salesforce Administrator recommend to allow the co-workers to see the accounts as quickly as possible?",
        options: [
          { text: "Use the sharing button to share the list view with the co-workers.", value: "A" },
          { text: "Create a report that shows the accounts and share it with the co-workers.", value: "B" },
          { text: "Export the list view to a .csv file and share it with the co-workers.", value: "C" },
          { text: "Share the list view with the public group of co-workers from List View Controls.", value: "D" }
        ],
        correctAnswer: "D",
        explanation: "A list view can be shared with a public group of users by selecting 'Sharing Settings' from the List View Controls menu in Lightning Experience. It allows sharing the list view directly with users."
      },
      {
        id: 32,
        text: "Cosmic Software Solutions uses Salesforce for lead management. The record page created for leads consists of several custom fields and sections. They need to be configured as individual components so that different types of users only see the fields and sections they require while maintaining one layout for the Leads object. Which feature should be used to meet this requirement?",
        options: [
          { text: "Page Layout Editor", value: "A" },
          { text: "Lightning Web Component", value: "B" },
          { text: "Dynamic Forms", value: "C" }
        ],
        correctAnswer: "C",
        explanation: "Using Dynamic Forms, one can shift fields and sections from their page layout to specific components within the Lightning App Builder. It provides the flexibility to show specific fields to different users and ensure the relevant data is visible."
      },
      {
        id: 33,
        text: "ABC Company is expecting to have a very large volume of contract records with attachments. What should an administrator advise regarding storage requirements?",
        options: [
          { text: "Both data and file storage will be used when storing contract records with attachments.", value: "A" },
          { text: "Salesforce does not place limits on either file or data storage.", value: "B" },
          { text: "Only data storage will be used when storing contracts with attachments.", value: "C" },
          { text: "Only file storage will be used when storing contracts with attachments.", value: "D" }
        ],
        correctAnswer: "A",
        explanation: "Data storage is used for records, while file storage is used for attachments. Both types of storage will be used when dealing with contract records that contain attachments."
      },
      {
        id: 34,
        text: "Which of the following settings can be configured from the 'Company Settings' section in Setup?",
        options: [
          { text: "Fiscal Year Settings", value: "A" },
          { text: "Business Hours", value: "B" },
          { text: "Company Information", value: "C" },
          { text: "Company Login Hours", value: "D" },
          { text: "Allowed IP ranges", value: "E" }
        ],
        correctAnswer: ["A", "C", "B"],
        explanation: "The Company Settings page in Salesforce allows you to configure company-wide settings such as business hours, fiscal year, and company information. IP ranges and login hours are set at the profile level, not in company settings."
      },

    const QuizApp = () => {
      const [currentQuestionIndex, setCurrentQuestionIndex] = React.useState(0);
      const [selectedAnswers, setSelectedAnswers] = React.useState([]);
      const [showExplanation, setShowExplanation] = React.useState(false);
      const [score, setScore] = React.useState(0);
      const [shuffledQuestions, setShuffledQuestions] = React.useState([]);

      // Mezclar preguntas al montar el componente
      React.useEffect(() => {
        try {
          const shuffled = [...questions].sort(() => Math.random() - 0.5);
          setShuffledQuestions(shuffled);
          console.log("Questions shuffled successfully:", shuffled.length);
        } catch (error) {
          console.error("Error shuffling questions:", error);
        }
      }, []);

      // Definir currentQuestion
      const currentQuestion = shuffledQuestions[currentQuestionIndex];

      // Handle answer selection
      const handleAnswerSelect = (value) => {
        try {
          if (Array.isArray(currentQuestion?.correctAnswer)) {
            if (selectedAnswers.includes(value)) {
              setSelectedAnswers(selectedAnswers.filter((answer) => answer !== value));
            } else {
              setSelectedAnswers([...selectedAnswers, value]);
            }
          } else {
            setSelectedAnswers([value]);
          }
        } catch (error) {
          console.error("Error handling answer selection:", error);
        }
      };

      // Handle submit
      const handleSubmit = () => {
        try {
          if (!currentQuestion) return;
          if (Array.isArray(currentQuestion.correctAnswer)) {
            const isCorrect =
              currentQuestion.correctAnswer.length === selectedAnswers.length &&
              currentQuestion.correctAnswer.every((answer) => selectedAnswers.includes(answer));
            if (isCorrect) {
              setScore(score + 1);
            }
          } else {
            if (selectedAnswers[0] === currentQuestion.correctAnswer) {
              setScore(score + 1);
            }
          }
          setShowExplanation(true);
        } catch (error) {
          console.error("Error submitting answer:", error);
        }
      };

      // Handle next question
      const handleNextQuestion = () => {
        try {
          setSelectedAnswers([]);
          setShowExplanation(false);
          setCurrentQuestionIndex(currentQuestionIndex + 1);
        } catch (error) {
          console.error("Error moving to next question:", error);
        }
      };

      // Determine selection message
      const getSelectionMessage = () => {
        if (!currentQuestion) return "";
        return Array.isArray(currentQuestion.correctAnswer)
          ? `Selecciona ${currentQuestion.correctAnswer.length} opciones`
          : "Selecciona 1 opción";
      };

      // Handle loading state
      if (shuffledQuestions.length === 0 || !currentQuestion) {
        return <p className="text-center text-gray-500">Cargando preguntas...</p>;
      }

      return (
        <div className="bg-white p-6 rounded-lg shadow-lg max-w-2xl w-full">
          <h1 className="text-2xl font-bold mb-4 text-center">Cuestionario Salesforce Administrator</h1>
          <p className="text-lg mb-2">
            Pregunta {currentQuestionIndex + 1} de {shuffledQuestions.length}
          </p>
          <p className="text-lg mb-2">{currentQuestion.text}</p>
          <p className="text-sm text-gray-600 mb-4">{getSelectionMessage()}</p>
          <div className="space-y-2">
            {currentQuestion.options.map((option) => (
              <label
                key={option.value}
                className={`block p-2 border rounded cursor-pointer ${
                  selectedAnswers.includes(option.value) ? "bg-blue-100" : "bg-white"
                }`}
              >
                <input
                  type={Array.isArray(currentQuestion.correctAnswer) ? "checkbox" : "radio"}
                  name="answer"
                  value={option.value}
                  checked={selectedAnswers.includes(option.value)}
                  onChange={() => handleAnswerSelect(option.value)}
                  className="mr-2"
                  disabled={showExplanation}
                />
                {option.text}
              </label>
            ))}
          </div>
          {!showExplanation ? (
            <button
              onClick={handleSubmit}
              disabled={selectedAnswers.length === 0}
              className={`mt-4 w-full p-2 rounded ${
                selectedAnswers.length > 0 ? "bg-blue-500 text-white" : "bg-gray-300 text-gray-500"
              }`}
            >
              Enviar Respuesta
            </button>
          ) : (
            <div className="mt-4">
              <p
                className={`text-lg ${
                  Array.isArray(currentQuestion.correctAnswer)
                    ? currentQuestion.correctAnswer.length === selectedAnswers.length &&
                      currentQuestion.correctAnswer.every((answer) => selectedAnswers.includes(answer))
                      ? "text-green-600"
                      : "text-red-600"
                    : selectedAnswers[0] === currentQuestion.correctAnswer
                    ? "text-green-600"
                    : "text-red-600"
                }`}
              >
                {Array.isArray(currentQuestion.correctAnswer)
                  ? currentQuestion.correctAnswer.length === selectedAnswers.length &&
                    currentQuestion.correctAnswer.every((answer) => selectedAnswers.includes(answer))
                    ? "¡Correcto!"
                    : `Incorrecto. Las respuestas correctas son: ${currentQuestion.options
                        .filter((opt) => currentQuestion.correctAnswer.includes(opt.value))
                        .map((opt) => opt.text)
                        .join(", ")}`
                  : selectedAnswers[0] === currentQuestion.correctAnswer
                  ? "¡Correcto!"
                  : `Incorrecto. La respuesta correcta es: ${
                      currentQuestion.options.find((opt) => opt.value === currentQuestion.correctAnswer).text
                    }`}
              </p>
              <p className="text-gray-700 mt-2">Explicación: {currentQuestion.explanation}</p>
              {currentQuestionIndex < shuffledQuestions.length - 1 ? (
                <button
                  onClick={handleNextQuestion}
                  className="mt-4 w-full p-2 bg-blue-500 text-white rounded"
                >
                  Siguiente Pregunta
                </button>
              ) : (
                <div className="mt-4">
                  <p className="text-lg font-bold">¡Cuestionario Completado!</p>
                  <p>
                    Tu puntuación: {score} de {shuffledQuestions.length} (
                    {((score / shuffledQuestions.length) * 100).toFixed(2)}%)
                  </p>
                </div>
              )}
            </div>
          )}
        </div>
      );
    };

    // Renderizar la aplicación
    try {
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<QuizApp />);
    } catch (error) {
      console.error("Error rendering React app:", error);
    }
  </script>
