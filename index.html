    const QuizApp = () => {
      const [currentQuestionIndex, setCurrentQuestionIndex] = React.useState(0);
      const [selectedAnswers, setSelectedAnswers] = React.useState([]);
      const [showExplanation, setShowExplanation] = React.useState(false);
      const [score, setScore] = React.useState(0);
      const [shuffledQuestions, setShuffledQuestions] = React.useState([]);

      React.useEffect(() => {
        try {
          const shuffled = [...questions].sort(() => Math.random() - 0.5);
          setShuffledQuestions(shuffled);
        } catch (error) {
          console.error("Error shuffling questions:", error);
        }
      }, []);

      const currentQuestion = shuffledQuestions[currentQuestionIndex];

      const handleAnswerSelect = (value) => {
        try {
          if (Array.isArray(currentQuestion?.correctAnswer)) {
            if (selectedAnswers.includes(value)) {
              setSelectedAnswers(selectedAnswers.filter((answer) => answer !== value));
            } else {
              setSelectedAnswers([...selectedAnswers, value]);
            }
          } else {
            setSelectedAnswers([value]);
          }
        } catch (error) {
          console.error("Error handling answer selection:", error);
        }
      };

      const handleSubmit = () => {
        try {
          if (!currentQuestion) return;
          if (Array.isArray(currentQuestion.correctAnswer)) {
            const isCorrect =
              currentQuestion.correctAnswer.length === selectedAnswers.length &&
              currentQuestion.correctAnswer.every((answer) => selectedAnswers.includes(answer));
            if (isCorrect) {
              setScore(score + 1);
            }
          } else {
            if (selectedAnswers[0] === currentQuestion.correctAnswer) {
              setScore(score + 1);
            }
          }
          setShowExplanation(true);
        } catch (error) {
          console.error("Error submitting answer:", error);
        }
      };

      const handleNextQuestion = () => {
        try {
          setSelectedAnswers([]);
          setShowExplanation(false);
          setCurrentQuestionIndex(currentQuestionIndex + 1);
        } catch (error) {
          console.error("Error moving to next question:", error);
        }
      };

      const getSelectionMessage = () => {
        if (!currentQuestion) return "";
        return Array.isArray(currentQuestion.correctAnswer)
          ? `Selecciona ${currentQuestion.correctAnswer.length} opciones`
          : "Selecciona 1 opción";
      };

      if (shuffledQuestions.length === 0 || !currentQuestion) {
        return <p className="text-center text-gray-500">Cargando preguntas...</p>;
      }

      return (
        <div className="bg-white p-6 rounded-lg shadow-lg max-w-2xl w-full">
          <h1 className="text-2xl font-bold mb-4 text-center">Cuestionario Salesforce AI Specialist</h1>
          <p className="text-lg mb-2">
            Pregunta {currentQuestionIndex + 1} de {shuffledQuestions.length}
          </p>
          <p className="text-lg mb-2">{currentQuestion.text}</p>
          <p className="text-sm text-gray-600 mb-4">{getSelectionMessage()}</p>
          <div className="space-y-2">
            {currentQuestion.options.map((option) => (
              <label
                key={option.value}
                className={`block p-2 border rounded cursor-pointer ${
                  selectedAnswers.includes(option.value) ? "bg-blue-100" : "bg-white"
                }`}
              >
                <input
                  type={Array.isArray(currentQuestion.correctAnswer) ? "checkbox" : "radio"}
                  name="answer"
                  value={option.value}
                  checked={selectedAnswers.includes(option.value)}
                  onChange={() => handleAnswerSelect(option.value)}
                  className="mr-2"
                  disabled={showExplanation}
                />
                {option.text}
              </label>
            ))}
          </div>
          {!showExplanation ? (
            <button
              onClick={handleSubmit}
              disabled={selectedAnswers.length === 0}
              className={`mt-4 w-full p-2 rounded ${
                selectedAnswers.length > 0 ? "bg-blue-500 text-white" : "bg-gray-300 text-gray-500"
              }`}
            >
              Enviar Respuesta
            </button>
          ) : (
            <div className="mt-4">
              <p
                className={`text-lg ${
                  Array.isArray(currentQuestion.correctAnswer)
                    ? currentQuestion.correctAnswer.length === selectedAnswers.length &&
                      currentQuestion.correctAnswer.every((answer) => selectedAnswers.includes(answer))
                      ? "text-green-600"
                      : "text-red-600"
                    : selectedAnswers[0] === currentQuestion.correctAnswer
                    ? "text-green-600"
                    : "text-red-600"
                }`}
              >
                {Array.isArray(currentQuestion.correctAnswer)
                  ? currentQuestion.correctAnswer.length === selectedAnswers.length &&
                    currentQuestion.correctAnswer.every((answer) => selectedAnswers.includes(answer))
                    ? "¡Correcto!"
                    : `Incorrecto. Las respuestas correctas son: ${currentQuestion.options
                        .filter((opt) => currentQuestion.correctAnswer.includes(opt.value))
                        .map((opt) => opt.text)
                        .join(", ")}`
                  : selectedAnswers[0] === currentQuestion.correctAnswer
                  ? "¡Correcto!"
                  : `Incorrecto. La respuesta correcta es: ${
                      currentQuestion.options.find((opt) => opt.value === currentQuestion.correctAnswer).text
                    }`}
              </p>
              <p className="text-gray-700 mt-2">Explicación: {currentQuestion.explanation}</p>
              {currentQuestionIndex < shuffledQuestions.length - 1 ? (
                <button
                  onClick={handleNextQuestion}
                  className="mt-4 w-full p-2 bg-blue-500 text-white rounded"
                >
                  Siguiente Pregunta
                </button>
              ) : (
                <div className="mt-4">
                  <p className="text-lg font-bold">¡Cuestionario Completado!</p>
                  <p>
                    Tu puntuación: {score} de {shuffledQuestions.length} (
                    {((score / shuffledQuestions.length) * 100).toFixed(2)}%)
                  </p>
                </div>
              )}
            </div>
          )}
        </div>
      );
    };

    try {
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<QuizApp />);
    } catch (error) {
      console.error("Error rendering React app:", error);
    }
  </script>
